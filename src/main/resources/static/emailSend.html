<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){
	var arr;
	var email;
	$.getJSON("email.do",function(data){
		arr = data;
		$.each(arr,function(idx,e){
			email = $("<p></p>").html(e.email);
			$("#div").append(email);
		})
	})	
});
</script>
</head>
<body>
	<div id="div"></div>
</body>
</html>
